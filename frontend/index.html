<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sangamner AI Search Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Sangamner AI Search Assistant</h1>
        <p class="subtitle">Search-Enabled (Phase 2)</p>
      </header>

      <main>
        <div id="chat" class="chat"></div>
        <div id="results" class="results hidden"></div>
        <div class="composer">
          <input id="input" type="text" placeholder="Ask about shops, services, places..." />
          <button id="send">Send</button>
        </div>
        <div id="status" class="status"></div>
      </main>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>
  </body>
  </html>
